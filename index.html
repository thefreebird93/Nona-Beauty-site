<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nona Beauty</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
</head>

<body>
  <header class="navbar">
    <div class="logo">Nona Beauty</div>
    <nav class="nav-links">
      <a href="index.html" data-translate="home">Home</a>
      <a href="products.html" data-translate="products">Products</a>
      <a href="offers.html" data-translate="offers">Offers</a>
      <a href="cart.html" data-translate="cart">Cart</a>
      <a href="login.html" data-translate="login">Login</a>
    </nav>
    <button id="lang-toggle">AR</button>

  <section class="hero">
    <h1 data-translate="welcome">Welcome to Nona Beauty</h1>

    <h2 data-translate="featured_products">Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/sample1.jpg" alt="Product 1" />

        <p class="price">$30 <span class="old-price">$40</span></p>
      </div>
      <div class="product-card">
        <img src="images/sample2.jpg" alt="Product 2" />
        <h3>Rose Mist Toner</h3>
        <p class="price">$20 <span class="old-price">$25</span></p>
      </div>
      <div class="product-card">
        <img src="images/sample3.jpg" alt="Product 3" />
        <h3>Lip Care Balm</h3>
        <p class="price">$10 <span class="old-price">$15</span></p>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Nona Beauty | <span data-translate="rights">All Rights Reserved</span></p>
  </footer>
</body>
</html>
